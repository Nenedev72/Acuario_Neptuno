<!doctype html>
<html lang="en">
<head>
    <title>Producto Nuevo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="shortcut icon" href="./favicon/pez.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="background-image: url(./imagenes/oranda1.webp); width:vw-100; height: vh-100;">
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container " id="app">
            <h1 class="shadow-lg p-3 ms-5 text-secondary text-center">Acuario Neptuno - Peces </h1>
            <form class="bg-dark p-2 bg-opacity-50 text-white" style="margin: 4rem auto ; width: 25rem; padding: 10rem auto;">
                <h2 class="shadow p-3 text-md-center">Editar Producto </h2>
                <!--<p>Precio:{{precio}}</p>-->
                <div class="mb-3 col-6 ms-4">
                    <aria-label for="id" class="form-label">Id</label>
                    <input type="number" name="id" id="id" disabled v-model="id" >
                </div>
                <div class="mb-3 ms-4">
                    <aria-label for="nombre" class="form-label">Nombre</aria-label>
                    <input class="col-11"type="text" name="nombre" id="nombre" v-model="nombre">
                </div>
                <div class="mb-3 ms-4">
                    <aria-label for="precio" class="form-label">Precio</aria-label>
                    <input class="col-11" type="number" name="precio" id="precio" v-model="precio">
                </div>
                <div class="mb-3 ms-4">
                    <aria-label for="stock" class="form-label">Stock </aria-label>
                    <input class="col-11"  type="number" name="stock" id="stock" v-model="stock">
                </div>
                <div class="mb-3 ms-4">
                    <aria-label for="imagen" class="form-label">Imagen </aria-label>
                    <input class="col-11"  type="text" name="imagen" id="imagen" v-model="imagen">
                    <img width="100" :src="imagen" alt="">
                </div>
                <button type="button"  class="btn btn-success radio  text-center col offset-sm-8" v-on:click="modificar()">Modificar</button>
            </form>
            
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"> </script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/producto_editar.js"></script>
    
</body>
</html>
