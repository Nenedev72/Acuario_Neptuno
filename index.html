<!doctype html>
<html lang="en">
<head>
<title>ACUARIO NEPTUNO</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="./favicon/pez.ico" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
crossorigin="anonymous">

</head>
<body style="background-image: url(./imagenes/oranda_2.jpg); width:vw-100; height: vh-100;">
<header id="header">
<!-- place navbar here -->
</header>
<main>
    <div id="app" class="container bg-dark p-2 text-white bg-opacity-75">
        <h1 class="shadow-lg p-3 ms-5 ">Acuario Neptuno - Peces </h1>
        <br>
        <a class="btn btn-info radio ms-5 text-white fw-semibold fs-5" href="producto_nuevo.html">Nuevo</a>
        <br><br>
        <div v-if="error">
            <p>Lo sentimos , ........</p>
        </div>
        <div v-else>
            <section v-if="cargando">
                <div class="spinner-border"></div>
                <p>Cargando .....</p>
            </section>
            <section v-else>
                <div class="table-responsive vw-75 ">
                    <table class="table table-bordered-dark text-white ms-5">
                        <thead>
                        <tr class="text-lg-center fw-semibold fs-4">
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-md-center fw-medium fs-5" v-for="producto in productos">
                            <td scope="row">{{producto.id}}</td>
                            <td>{{producto.nombre}}</td>
                        
                            <td>{{producto.precio}}</td>
                            <td>{{producto.stock}}</td>
                            <td>
                                <img width="60" height="40" :src="producto.imagen" :alt="producto.nombre">
                            </td>
                            <td>
                                <a id="button" class="btn btn-primary radio me-5" :href="'producto_update.html?id='+ producto.id" >Editar</a>
                                <button type="button"  id="button" class="btn btn-danger radio" v-on:click="eliminar(producto.id)" >Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
</main>
<footer>
<!-- place footer here -->
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
<script src="js/productos.js"></script>
</body>
</html>
